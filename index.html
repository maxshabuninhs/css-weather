<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
	<header>
		<h1>CSS Weather Forecast <i class="wi wi-day-sunny"></i></h1>
	</header>
	<main>
		<ul>
			<li class="medium color1 animation">Lisbon 21&degC <i class="wi wi-day-sunny"></i></li>
			<li class="small color2 animation">Paris 11&degC <i class="wi wi-day-cloudy"></i></li>
			<li class="small color3 animation">Belgrade 15&degC <i class="wi wi-day-cloudy"></i></li>
			<li class="small color4 animation">Moscow 21&degC <i class="wi wi-night-sleet"></i></li>
			<li class="small color5 animation">Tel Aviv 32&degC <i class="wi wi-day-sunny"></i></li>
			<li class="small color6 animation">Cair 21&degC <i class="wi wi-day-sunny"></i></li>
			<li class="small color7 animation">New York 17&degC <i class="wi wi-night-sleet"></i></li>
			<li class="small color8 animation">New Delhi 17&degC <i class="wi wi-night-sleet"></i></li>
			<li class="medium color9 animation">San Francisco 15&degC <i class="wi wi-night-sleet"></i></li>
			<li class="small color10 animation">Tokyo 8&degC <i class="wi wi-night-sleet"></i></li>
			<li class="color11 animation">Sydney 25&degC <i class="wi wi-day-sunny"></i></li>
		</ul>
	</main>
	<footer>
		<h2>Have a nice day and dont't forget umbrella if you are in New Delhi now!</h2>
	</footer>
</body>
</html>
